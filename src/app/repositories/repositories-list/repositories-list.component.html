
  <div class="container-fluid pb-6">
    <div class="py-5">
      <div *ngIf="!isLoading">

        <div class="repo-list d-flex flex-wrap fadeIn animated">
            <div class="project" *ngFor="let repo of repositories | paginate: config ">
              <app-repository [repo]="repo" ></app-repository>
            </div>
        </div>
        <!-- pagination -->
        <pagination-controls class="pagination"
          [maxSize]="maxSize"
          [directionLinks]="directionLinks"
          [autoHide]="autoHide"
          [responsive]="responsive"
          [previousLabel]="labels.previousLabel"
          [nextLabel]="labels.nextLabel"
          [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
          [screenReaderPageLabel]="labels.screenReaderPageLabel"
          [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
          (pageChange)="pageChanged($event)">
      </pagination-controls>
     </div>  
      <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center" style="margin-top: 200px">
        <div class="spinner-grow text-primary" role="status" style="width: 4rem; height: 4rem;">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>
